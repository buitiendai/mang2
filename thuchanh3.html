<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let numbers = [-2, 0, 3, 7, 4, 10, 30, 9, 6, 7];
        let max = numbers[0];
        let index = 0;
        for (let i = 0; i < numbers.length; i++) {
            if (max < numbers[i]) {
                max = numbers[i];
                index = i;
            }
        }
        alert("Giá trị lớn nhất là : " + max + " nằm tại vị trí " + index + " thuộc mảng [" + numbers + "]");
    </script>
</body>
</html>
