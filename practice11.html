<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn dấu (-) giữa 2 số chẵn</title>
</head>
<body>
    <script>
        let number = prompt("Nhập vào một dãy số bất kỳ");
        let str = number.toString();
        let result = [str[0]];

        for (let i=0; i<str.length; i++){
            if(str[i-1]%2===0 && str[i]%2===0){
                result.push('-', str[i]);
            }else {
                result.push(str[i]);
            }
        }
        console.log(result.join(''));
    </script>
</body>
</html>
