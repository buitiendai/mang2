<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            [13, 14, 15, 12],
            [25, 26, 27, 100],
            [12, 13, 14, 123],
            [1, 3, 4, 12]
        ]
        //Tinh tong duong cheo chinh 
        let tong = 0;
        for (let i=0; i<arr.length; i++) {
            tong += arr[i][i];
            
        }document.write(tong + "<br>");
        //Tinh tong cua duong cheo phu
        let tong2 = 0;
        for (let i=0; i<arr.length; i++) {
            tong2 += arr[i][arr.length -i -1];
        }
        document.write(tong2);
    </script>
</body>
</html>
