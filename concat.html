<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng hàm concat</title>
</head>
<body>
    <script>
        let a = ['Newway'];
        let b = ['PMS'];
        let c = a.concat(b);
        console.log(c);

        let arrs = [
            {
                id: 1,
                name: "Nguyễn Văn A"
            },
            {
                id: 2,
                name: "Trần Văn B"
            }
        ]
        let arrs2 = [
            {
                id: 3,
                name: "Phạm Văn C"
            },
            {
                id: 4,
                name: "Hoàng Văn D"
            }
        ]
        let newArrs = arrs.concat(arrs2); // Sử dụng concat để nối hai mảng lại
        console.log(newArrs);
    </script>
</body>
</html>
