<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf</title>
</head>
<body>
    <script>
        let name = 'newwaypms'; // khai báo biến name là một chuỗi
        let index = name.indexOf("y"); // lấy ra vị trí của ký tự y trong chuỗi
        console.log(index); // hiển thị vị trí của y

        let nums = [3, 4, 5, 6, 7, 8];
        let inx = nums.indexOf(5);
        console.log(inx);
    </script>
</body>
</html>
