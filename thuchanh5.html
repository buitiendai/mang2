<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
        let numbers = [-5, 2, -3, 7, 4, 8, 6, 13];
        let first = 0;
        let last = numbers.length-1;
        while (first < last) { //Khi first < last
            let b = numbers[first]; // khởi tạo biến b = number[first]
            numbers[first] = numbers[last]; // gán biến number[first] = number[last]
            numbers[last] = b; // gán number[last] = b
            first++; // first tăng thêm 1
            last--; // last giảm đi 1
        }
        document.write(numbers); // in ra mảng numbers sau khi đảo ngược
    </script>
</body>
</html>
