<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành</title>
</head>
<body>
    <script>
        let arr = [
            [13, 14, 15],
            [25, 26, 27],
            [12, 13, 14]
        ]
        let a = prompt("nhập vào a");
        for (let i=0; i<arr.length; i++) {
            for (let j=0; j<arr[i].length; j++) {
                if (a == arr[i][j]) {
                    document.write("Vị trí của " + a + " là tại hàng " + i + " và cột " + j);
                }
                
            }
        }
    </script>
</body>
</html>
